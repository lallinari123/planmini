server:
  port: 4444
spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
plan-api:
  messages:
   plansavesucc: plan save sucesfully
   plansavefail: plan saved fail
   planupdate succ: plan updated successfuly
   planupdatefail: plan update fail
   plandeletesucc: plan deleted succesfully
   plandeletefail: plan deletd fail
   planstatuschange: plan status changed sucessfully
   planstatusfail: planstatus changed failed
